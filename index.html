<body>
    <div class="main" id="main_section">
        <img src="meme.jpeg" alt="" id="myImage">
        <h1 id="myTitle">Th∆∞ th·∫•y Ng·ªç c√≥ ng·∫ßu hong ...</h1>
        <a href="heart.html"><button type="button" class="btn btn-outline-success" id="myBtn" style="color: red;">C√≥
                üíï</button></a>
        <button type="button" class="btn btn-outline-warning" id="move" onclick="randomPosition()"
            onmouseover="randomPosition()">Hong</button>
    </div>

    <script>
        var randomPosition = function () {
            var btnMove = document.getElementById("move").getBoundingClientRect()
            var myBody = document.getElementsByTagName("body")[0].getBoundingClientRect();
            var x = getRandomIntInRange(myBody["x"], (myBody["x"] + myBody["width"]) - btnMove["width"])
            var y = getRandomIntInRange(myBody["y"], myBody["y"] + myBody["height"] - btnMove["height"])
            while (checkOverride(x, true) || checkOverride(y, false)) {
                x = getRandomIntInRange(myBody["x"], myBody["x"] + myBody["width"] - btnMove["width"])
                y = getRandomIntInRange(myBody["y"], myBody["y"] + myBody["height"] - btnMove["height"])
            }
            document.getElementById("move").style.position = "absolute"
            document.getElementById("move").style.left = x + "px"
            document.getElementById("move").style.top = y + "px"
        }
        var getRandomIntInRange = function (min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var checkOverride = function (value, checkX) {
            var check = false;
            var myImage = document.getElementById("myImage").getBoundingClientRect();
            var myTitle = document.getElementById("myTitle").getBoundingClientRect();
            var myBtn = document.getElementById("myBtn").getBoundingClientRect();
            if (checkX) {
                check = (value >= myImage["x"] && value <= myImage["x"] + myImage["width"]) || (value >= myTitle["x"] && value <= myTitle["x"] + myTitle["width"]) || (value >= myBtn["x"] && value <= myBtn["x"] + myBtn["width"])
            } else {
                check = (value >= myImage["y"] && value <= myImage["y"] + myImage["height"]) || (value >= myTitle["y"] && value <= myTitle["y"] + myTitle["height"]) || (value >= myBtn["y"] && value <= myBtn["y"] + myBtn["height"])
            }
            return check;
        }
    </script>
